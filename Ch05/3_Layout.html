<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3_Layout</title>
    <!--
    날짜  :  2022/09/22
    이름  :  김훈
    내용  :  레이아웃 실습하기
    -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrapper {
            width: 800px;
            height: auto;
            background: #aaaaaa;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }

        header {
            width: 780px;
            height: 120px;
            background: #eeeeee;
        }

        main {
            width: 100%;
            height: auto;
            background: #eeeeee;
            margin: 10px 0;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }

        main>aside {
            width: 220px;
            height: 400px;
            background: #fff;
            float: left;
        }

        main>section {
            width: 530px;
            height: 400px;
            background: #fff;
            float: right;
        }

        footer {
            width: 100%;
            height: 100px;
            background-color: #eee;
        }
    </style>

</head>

<body>
    <div id="wrapper">
        <header>
            <h3>Header</h3>
        </header>
        <main>
            <h3>Main</h3>
            <aside>
                <h4>Aside</h4>
            </aside>
            <section>
                <h4>Section</h4>
            </section>
        </main>
        <footer>
            <h3>Footer</h3>
        </footer>
    </div>
</body>

</html>
