<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1_기본선택자</title>
    <!--
    날짜  :  2022/09/19
    이름  :  김훈
    내용  :  기본선택자 실습하기
    -->
    <style>
        /* 전체선택자 */
        * {
            color: red;
        }

        /* 태그선택자 */
        h3 {
            color: blue;
        }

        span {
            color: green;
        }

        /* 클래스선택자 */
        .txt {
            color: orange;
        }

        /* 아이디선택자 */
        #text {
            color: violet;
        }
    </style>
</head>

<body>
    <h3>기본선택자</h3>

    <span>Hello1</span>
    <span class="txt">Hello2</span>
    <span class="txt">Hello3</span>
    <span id="text" class="txt">Hello4</span>
</body>

</html>

</html>

</html>

</html>
