<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css" />
    <style>
       #board.write{}
       #board.write > table{}
       #board.write > table > caption{}
       #board.write > table > tr{}
       #board.write > table tr:nth-child(1){}
       #board.write > table tr:nth-child(2){}
       #board.write > table tr:nth-child(3){}
       #board.write > table > td{}
       #board.write > table > td:nth-child(1){}
       #board.write > table > td:nth-child(2){}
       #board.write > table > td:nth-child(3){}
       #board.write > table > td:nth-child(4){}
       #board.write > table > td:nth-child(5){}
       #board.write > table > td:nth-child(6){}

    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Board System v1.0</h3>
            <p>
                <span class="nick">길동이</span>님 반갑습니다.
                <a href="./user/login.html" class="logout">[로그아웃]</a>
            </p>
        </header>
        <main id="board" class="list">
            <table border="1">
                <caption>글쓰기</caption>
                <tr>
                    <td>제목</td>
                    <td><input type="text" name="title" placeholder="제목을 입력하세요."/></td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <textarea name="content"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>첨부</td>
                    <td><input type="file" name="file"></td>
                </tr>
            </table>

            <div>
                <a href="./list.html" class="btnCancel">취소</a>
                <input type="submit" class="btnWrite" value="작성완료">
            </div>
        </main>
        <footer>
            <p>ⓒCopyleft by nhnet.or.kr</p>
        </footer>
    </div>
</body>
</html>
